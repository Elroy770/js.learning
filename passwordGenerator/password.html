<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>

<body>
    <h1>Password Generator</h1>
    <div id="app">
        <p id="p">Please choose length and characters types</p>
        <div>
            <input type="number" id="length" class="input" name="length" min="4" max="20" value="8">
            <label for="length">Length</label>
        </div>
        <div>
            <input type="checkbox" id="uppercase" class="input" name="uppercase" checked>
            <label for="uppercase">UpperCase</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase" class="input" name="lowercase" checked>
            <label for="lowercase">Lowercase</label>
        </div>
        <div>
            <input type=checkbox id="numbers" class="input" name="numbers" checked>
            <label for=numbers>Numbers</label>
        </div>
        <div>
            <input type="checkbox" id="symbols" class="input" name="symbols" checked>
            <label for="symbols">Symbols</label>
        </div>
        <button id="Generate">Generate password</button>
        <div>
            <h2>Your new password is ü•Å: </h2>
            <div id="passwordWrapper" style="position: relative;">
                <p id="password" style="padding: 20px; border-radius: 20px; background-color: #a7dfc2;
                          font-size: 24px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
                </p>

                <!-- Copy button with icon only -->
                <button id="copyBtn" style="
                        display:none;
                        position:absolute;
                        right:15px;       /* Aligns to right */
                        top:50%;         
                        transform: translateY(-50%);
                        background:none;
                        border:none;
                        cursor:pointer;
                        font-size:28px;
                    ">
                    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false"
                        style="color:#083827;">
                        <rect x="9" y="3" width="11" height="14" rx="2" ry="2" fill="currentColor" opacity="0.9" />
                        <rect x="3" y="7" width="11" height="14" rx="2" ry="2" fill="currentColor" opacity="0.6" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="password.js"></script>

</html>
